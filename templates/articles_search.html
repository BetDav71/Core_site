<!DOCTYPE html>
<html>
<head>
	<title></title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	{% include 'base.html' %}
	<div class='container'>
		<div class='row'>
			<div class='col-lg-12'><br></div>
			<div class='col-lg-12'>
    			<form class="my-2 my-lg-0" method='GET' action="/articles/search">
    				<br>
    				<div class='text-center'>
    					<input class="form-control mr-sm-2" name='s' type="search" placeholder="Search" aria-label="Search">
    					<br>
      					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    				</div>
    			</form>
    			<br>
    			<div class='text-center'>
				{% for i in ans %}
					<h3><div style='white-space: nowrap;overflow: hidden;padding: 5px;text-overflow: ellipsis;'><a class="text-dark" style='text-decoration: none;' href='/articles/detail?id={{i[-1]}}'>{{i[0]}}</a></div></h3>
				{% endfor %}
			</div>
			</div>
		</div>
	</div>
</body>
</html>
